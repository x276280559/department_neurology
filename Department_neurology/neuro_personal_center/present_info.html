<body>

	<div class="c_box">

	</div>

<script type="text/javascript" src="../js/jquery-3.1.1.min.js" ></script>
<script src="../js/mui.min.js"></script>
<script type="text/javascript">
	document.addEventListener('plusready', function(){
		//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
	});
	$("body").on("click",".bth",function(){
		var Name = $(".name").val(),
			Hospital = $(".hospital").val(),
			Office = $(".office").val()
		//console.log(Hospital)
		if(Name !==""&&Hospital !==""&&Office !==""){
			console.log("haha")
			var Bthclick = $(".bth a");
			Bthclick.attr("href","https://www.baidu.com/?tn=93153557_hao_pg")
		}else{
			mui.toast("所有内容均为必填项，不能为空")
		}
		
	})
	
	//上传照片
	function imgULR(input){
		if(input.files&&input.files[0]){
			var read = new FileReader();
			read.onload = function(e){
				$(".identityinfo-img1 img").attr("src",e.target.result);
			}
			read.readAsDataURL(input.files[0]);
		}
	}
	$(".intIMG").change(function(){
		imgULR(this);
	})
</script>
