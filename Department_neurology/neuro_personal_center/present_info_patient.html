<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>提交信息</title>
    <script type="text/javascript" src="../js/fontSize_base.js" ></script>
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/mui.min.css" />
    <link rel="stylesheet" href="../css/center/presento_info_patient.css" />
   
</head>
<body>
	<!--<div class="header">
		<div class="h_c">提交信息</div>
	</div>-->
	<div class="c_box">
		<div class="inpt">
			<label for="user">姓名</label>
			<input class="txt" type="text" name="text" placeholder="请输入" id="user"/>
		</div>
		<div class="inpt">
			<label for="radio">性别</label>
			<div class="set">
				<input type="radio" class="radio" name="set" value="1" checked="checked">
				<label for="radio" name="set">男</label>
				<input type="radio" class="radio" name="set" value="2">
				<label for="radio" name="set">女</label>
			</div>
		</div>
		<div class="inpt">
			<label for="patient">疾病</label>
			<input class="txt" type="text" name="text" placeholder="请输入" id="patient"/>
		</div>
		<div class="inpt">
			<label for="age">病龄</label>
			<input class="txt" type="text" name="text" placeholder="请输入" id="age"/>
		</div>
		<div class="inpt">
			<label for="age">用药方案</label>
			<input class="txt" type="text" name="text" placeholder="请输入" id="age"/>
		</div>
		<div class="inpt">
			<label for="phone">电话</label>
			<input class="txt" type="text" name="text" placeholder="请输入" id="phone"/>
		</div>
		<div class="inpt inpt_bg">
			<span class="fl">所属地</span>
			<!--<span class="span_bg"></span>-->
			<!--<a href="javascript:;">请选择</a>-->
			<select>
				<option value="1">请选择</option>
				<option value="2">长沙</option>
				<option value="3">株洲</option>
				<option value="4">湘潭</option>
				<option value="5">岳阳</option>
				<option value="1">郴州</option>
				<option value="1">株洲</option>
				<option value="1">株洲</option>
				<option value="1">株洲</option>
				<option value="1">株洲</option>
			</select>
		</div>
		
		<div class="bth">
			<a href="#">免费注册</a>
		</div>
	</div>
	<!--遮罩层 弹出框立即注册-->
	<div class="mask_layer_box" style="display: none;">
		<div class="mask_layer"></div>
		<div class="regester">
			<div class="regester_out">注册成功！</div>
			<div class="regester_in"><a href="http://pws.hn-ym.cn/My_center/ys_information.html">立即登录</a></div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript" src="../js/jquery-3.1.1.min.js" ></script>

<script type="text/javascript" src="../js/phone_list.js"></script>
